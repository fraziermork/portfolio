<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta itemprop="datePublished" content="2016-01">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fibonacci-spiral</title>

    <link rel="stylesheet" href="/css/base.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/layout.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/theme.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/module/header.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/module/spiral.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/module/navbar.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/module/content.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/module/contact-form.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/state.css" type="text/css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/vendor/normalize.css" type="text/css" charset="utf-8">

    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="/vendor/page.js"></script>

    <script defer type="text/javascript" src="/js/github_token.js"></script>
    <script defer type="text/javascript" src="/js/ghapi.js"></script>

    <script defer type="text/javascript" src="/js/spiral.js"></script>
    <script defer type="text/javascript" src="/js/article.js"></script>
    <script defer type="text/javascript" src="/js/articleIndividualization.js"></script>
    <script defer type="text/javascript" src="/js/indexContent.js"></script>
    <script defer type="text/javascript" src="/js/pageContent.js"></script>

    <script defer type="text/javascript" src="/js/indexController.js"></script>
    <script defer type="text/javascript" src="/js/pageContentController.js"></script>
    <script defer type="text/javascript" src="/js/routes.js"></script>
    <script defer type="text/javascript" src="/js/email.js"></script>


    <script type="text/x-handlebars-template" id="spiral-chunk-template">
      <div class="spiral-chunk-wrapper" id="{{spiral-chunk-wrapper-id}}">
        <div class="spiral-chunk div-highlightable {{divType}}" id="{{spiral-chunk-id}}" data-divType="{{divType}}" data-sidelength="{{sidelength}}">
          <p class="sidelength-label">{{sidelength}}</p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="navbar-template">
      <ul class="navbar-list" id="navbar-list">
        <a href="/about" class="navlink"><li><h3 class="internal-link navheader nav-highlightable" data-nav="about">A B O U T</h3></li></a>
        <a href="/projects" class="navlink"><li><h3 class="internal-link navheader nav-highlightable" data-nav="projects">P R O J E C T S</h3></li></a>
        <a href="/features/" class="navlink"><li><h3 class="internal-link navheader nav-highlightable" data-nav="features">F E A T U R E S</h3></li></a>
      </ul>
    </script>

    <script type="text/x-handlebars-template" id="page-content-sections-template">
      <div class="page-content" id="projects-section"></div>
      <div class="page-content" id="about-section"></div>
      <div class="page-content" id="features-section"></div>
    </script>

    <script type="text/x-handlebars-template" id="section-title-template">
      <h3 class="section-title" id="section-title" data-nav="{{dataNav}}">{{title}}</h3>
    </script>

    <script type="text/x-handlebars-template" id="article-template">
      <article class="project-article {{optionalArticleClass}}" data-category="{{articleCategory}}" id={{idString}}>
        <meta itemprop="datePublished" content="{{datePublished}}">
        <a href="{{pagejsLink}}" class="article-header-link"><header class="article-header">
          <h3 class="article-title">{{articleTitle}}:</h3>
          <div class="full-line-div"></div>
          <a href="{{articleTitleLink}}" class="article-subtitle-link zero-margin"><p class="article-subtitle">{{articleSubtitle}}</p></a>
          <div class="full-line-div"></div>
        </header></a>
        <section class="article-body flex-align-center">{{{articleContent}}}</section>
      </article>
    </script>

    <script type="text/x-handlebars-template" id="article-option-template">
      <p class="dontCloseOnClick fake-link {{articleOptionClass}}" id="{{articleOptionId}}">{{optionText}}</p>
    </script>

    <script type="text/x-handlebars-template" id="article-image-template">
      <div class="article-image-holder">
        <div class="article-image" style="background-image: url({{url}})"></div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="playWithSpiral-template">
      <form id="playWithSpiralForm" class="playWithSpiralForm">
      </form>
    </script>
  </head>

  <body>
    <header class="page-header">
      <h1> F R A Z I E R  &nbsp; M O R K</h1>
    </header>

    <div class="spiral-sizing-box">
      <div class="spiral-holder" id="spiral-holder">
      </div>
    </div>
    
    <div class="contact-me">
      <form class="email-form" id="email-form">
        <a id="close-contact-form" href="#"><p>X</p></a> 
        <div class="email-form-top-spacer"></div>
        <input type="email" name="sender-email" value="" placeholder="Your email">
        <input type="text" name="sender-name" value="" placeholder="Your name">
        <input type="text" name="email-subject" value="" placeholder="Subject">
        <textarea name="email-body" rows="8" cols="40" placeholder="Email body"></textarea>
        <input type="submit" value="Send">
        <div class="email-fail-alert">Email not sent</div>
        <div class="email-success-alert">Email sent</div>
      </form>
    </div>
    
  </body>
</html>
